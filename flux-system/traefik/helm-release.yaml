---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 24.0.0
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: traefik
  targetNamespace: traefik
  upgrade:
    crds: CreateReplace
  values:
    image:
      tag: "3.0"
    service:
      type: NodePort
      externalIPs:
        - 5.75.226.37
